name: build and sast
run-name: Build & SAST - from user @${{ github.actor }}

on: 
  workflow_dispatch:


jobs: 
  build: 
     - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn test
        
